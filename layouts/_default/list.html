{{ define "main" }}

  <div class="hero is-transparent is-medium">
    <div class="hero-body">

      <h1 class="title is-3 has-text-centered">
        {{ .Title }}
      </h1>
      <div class="content">
        {{ .Content }}
      </div>

    </div>
  </div>


  {{ $paginator := .Paginate .Data.Pages }}

  {{ range $paginator.Pages }}

    {{ .Render "li" }}

  {{ end }}

  {{ partial "pagination.html" $paginator }}

{{ end }}
